<html>
<head>
<title>DataOps Monitoreo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <h1 align="center">DataOps Monitoreo</h1>
    </br>
    <h2 align="center">Modelo Prediccion Precio Arroz Colombia</h2>
</br>


<div class="container">
        <div align="center" class="table-responsive">
         <h4>Pronosticos </h4>
        </br>
        <div>
<img src="forecasting_real_new.png" width=70% height=70%>
</br>
</div>
</div>
</div>

<div class="container">
        <div align="center" class="table-responsive">
         <h4>Resultados modelo con calibracion</h4>
        </br>
        <div>
<img src="Model_Results_new.png" width=70% height=70%>
</br>
</div>
</div>
</div>

<div align="center">
 <button type="button" name="load_data" id="load_data" class="btn btn-info">Mostrar valores</button>
</div>

<div class="container">
        <div align="center" class="table-responsive">
               <h4>Alarmas</h4>
                <br />
                <br />
                <div id="alarmas_table">
                </div>
        </div>
</div>

<div class="container">
        <div align="center" class="table-responsive">
                <h4>Alarmas Nuevas</h4>
                <br />
                <br />
                <div id="alarmas_new_table">
                </div>
        </div>
</div>

<div class="container">
        <div align="center" class="table-responsive">
                <h4>Error real</h4>
                <br />
                <br />
                <div id="error_table">
                </div>
        </div>
</div>
 
 

</body>
</html>


        <script>
                $(document).ready(function(){
                 $('#load_data').click(function(){
                  $.ajax({
                   url:"alarmas.csv",
                   dataType:"text",
                   success:function(data)
                   {
                    var alarmas_data = data.split(/\r?\n|\r/);
                    var table_data = '<table class="table table-bordered table-striped">';
                    for(var count = 0; count<alarmas_data.length; count++)
                    {
                     var cell_data = alarmas_data[count].split(",");
                     table_data += '<tr>';
                     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
                     {
                      if(count === 0)
                      {
                       table_data += '<th>'+cell_data[cell_count]+'</th>';
                      }
                      else
                      {
                       table_data += '<td>'+cell_data[cell_count]+'</td>';
                      }
                     }
                     table_data += '</tr>';
                    }
                    table_data += '</table>';
                    $('#alarmas_table').html(table_data);
                   }
                  });
                 });

                });
                </script>
